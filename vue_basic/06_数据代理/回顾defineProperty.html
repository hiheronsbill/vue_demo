<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾Object.defineProperty方法</title>
</head>
<body>

<script>

    let number = 18;
    let person = {
        name:'zs',
        sex:'man',
    }

    Object.defineProperty(person,'age',{
        // value:18,
        // enumerable:true,     // 控制属性是否可以枚举，默认false
        // writable:true,       // 控制属性是否可以被修改，默认false
        // configurable:true,   // 控制属性是否可以被删除，默认false

        // 当有人读取person的age属性时，get函数（getter）就会被调用，切返回值就是age的值
        get(){
            console.log("someone read property age!!")
            return number;
        },

        // 当有人修改person的age属性时，set函数（setter）就会被调用，且会收到修改的具体值
        set(value){
            console.log("someone edit property age to :",value);
            number = value;
        },
    })


</script>

</body>
</html>
