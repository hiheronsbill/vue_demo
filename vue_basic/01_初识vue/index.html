<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="demo">
        <h1>Hello,{{name.toUpperCase()}}</h1>
    </div>

    <script>  
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
        new Vue({
            el:'#demo',
            data:{
                name:'atmaycur',
                address:'hz'
            }
        })
        
    </script>
    
</body>
</html>
