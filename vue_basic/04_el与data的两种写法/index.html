<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">

    <!--
        data与el的2种写法
        1、el有两种写法：
            1、new Vue 时候配置el属性
            2、先创建Vue实例，随后再通过vm.$mount('#root') 指定el的值

        2、data有2种写法：
            1、对象式
            2、函数式
            如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错

        3、一个重要原则：
            由Vue管理的函数，一定不要写箭头函数，否则this就不再试Vue实例了
    -->

    <h1> 你好啊, {{name}}</h1>

</div>

<script>
    Vue.config.productionTip = false;

    // el的两种写法
    // const vm = new Vue({
    //     el: '#root',
    //     data: {
    //         name: 'atmaycur',
    //     }
    // })
    // console.log(vm);
    // vm.$mount('#root');

    // data的两种写法
    new Vue({
        el: '#root',
        // data:{
        //     name:'atmaycur',
        // }
        data() {
            console.log('@@@', this); // 此处this是Vue实例对象
            return {
                name: 'atmaycur',
            }
        }
    })


</script>

</body>
</html>
