<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中的mvvm</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<!--
    事件的基本使用：
        1、使用 v-on:xxx 或者 @xxx 绑定事件，其中xxx是事件名

-->

<div id="root">
    <h1>欢迎来到 {{name}} 学习</h1>
    <!--    <button v-on:click="showInfo">点我提示信息-test</button>-->
    <button @click="showInfo1">点我提示信息-不传参</button>
    <button @click="showInfo2($event,66)">点我提示信息-传参</button>
</div>

<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#root",
        data() {
            return {
                name: 'atmaycur',
                address: 'hangzhou',
            }
        },
        methods: {
            showInfo1(event) {
                console.log(event.target.innerText)
                alert("你好啊1！")
            },
            showInfo2(event, value) {
                console.log(event, value)
                alert("你好啊2！")
            }
        },
    });

</script>

</body>
</html>
