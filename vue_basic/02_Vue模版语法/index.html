<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">

    <!--
        Vue模版语法有2大类：
        1、插值语法：
            功能：用于解析标签体内容
            写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性
        2、指令语法：
            功能：用于解析标签（包含：标签属性、标签体内容、绑定事件等等）
            举例：v-bind:href="xxx" 或者 简写为 :href="xxx"，xxx同样要写js表达式，
            且可以直接读取到data中的所有属性。
            备注：Vue中有很多指定，且形式都是：v-????，此处我们只拿v-bind距离
    -->

    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="school.url.toUpperCase()">点我去 {{school.name}} 学习1</a>
    <hr/>
    <a :href="school.url">点我去 {{school.name}} 学习2</a>
</div>

<script>
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        data: {
            name: 'jack',
            school: {
                name: 'atguigui',
                url: 'http://www.baidu.com',
            }
        }
    })


</script>

</body>
</html>
